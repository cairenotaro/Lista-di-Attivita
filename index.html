<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista di Attività per Argomento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Lista di Attività</h1>

    <!-- Form to add a new task -->
    <form id="taskForm"> 
      <input type="text" id="topicInput" placeholder="Argomento (es: Studio)" required /> <!-- Text field to enter the topic -->
      <input type="text" id="taskInput" placeholder="Attività (es: Leggere il capitolo 3)" required /> <!-- Field to enter the task description -->
      <textarea id="noteInput" placeholder="Osservazioni (facoltativo)"></textarea> <!-- Optional notes field -->
      <button type="submit">Aggiungi Attività</button>
    </form>

    <!-- Section where tasks will be displayed -->
    <section id="taskBoard"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
